<!-- Overview ¡V Working with Data in Chart -->
<!-- ¸ê®Æ¨Ó·½¡Ghttps://canvasjs.com/docs/charts/basics-of-creating-html5-chart/working-with-data/ -->
<html>
<head>
<script type="text/javascript">
window.onload = function () {
var chart = new CanvasJS.Chart("chartContainer", {
	theme: "light1",  //"light1", "light2", "dark1", "dark2"
	animationEnabled: false,  //change to true
	title:{
		text: "Basic Column Chart"
	},
	data: [
	{
		// Change type to "column", "bar", "area", "spline", "pie", etc.
		type: "column",
		dataPoints: [
			{y: 10, label: "Apple"},
			{y: 15, label: "Orange"},
			{y: 25, label: "Banana"},
			{y: 30, label: "Mango"},
            {y: 70, label: "strawberry"},
			{y: 28, label: "Grape"}
		]
	}
	]
});
chart.render();

}
</script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>
<body>
<div id="chartContainer" style="height: 450px; width: 70%;"></div>
</body>
</html>
